<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/offline-theme-default.css">
    <link rel="stylesheet" href="css/lib/offline-language-english.css">
    <link rel="stylesheet" href="css/lib/offline-language-english-indicator.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app-mobile.css" media="(max-width: 640px)">
    <title>Neighborhood Map Project</title>

  </head>
  <body>

    <div class="container">

      <div class="row">

        <div class="col-xs-12 col-md-3">
          <nav class="navbar navbar-default">
            <div class="container-fluid">

              <div class="navbar-header" style="padding-left: 10px;">
                <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#keylocation-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle Key Location Menu</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Key Locations</a> <!--non-mobile-->
              </div>

              <!-- Collect the input field and list for toggling -->
              <div class="collapse navbar-collapse" id="keylocation-navbar-collapse-1">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter a Location" data-bind="textInput: mapInput, valueUpdate: 'keyup', event: {keyup: filterLocs}">
                  </div>
                  <ul class="nav nav-pills nav-stacked" data-bind="foreach: keyLocArray">
                    <li class="btn btn-primary locations-list" data-bind="visible: $data.visible(), text: $data.name, click: $parent.moveToLoc"></li>
                  </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
        </div>

        <div class="map-canvas-container col-xs-12 col-md-9">
          <div id="map-canvas" class="map-canvas"></div>
        </div>



      </div>

    </div><!--End container-->

    <script type="text/javascript" src="js/lib/offline.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZnrZl2ZiBy4Vn6_A_dcSohGg9j6nMGBE&libraries=places"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/viewmodel.js"></script>

  </body>
</html>
